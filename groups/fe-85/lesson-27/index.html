<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 27</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container-xxl m-auto p-4">
      <section
        class="container-fluid d-flex justify-content-center align-items-center"
      >
        <div class="d-flex justify-content-center align-items-center gap-3">
          <button class="btn btn-danger action" data-value="-Infinity">
            Min
          </button>
          <button class="btn btn-danger action" data-value="-10">-10</button>
          <button class="btn btn-danger action" data-value="-5">-5</button>
          <button class="btn btn-warning action" data-value="-1">-</button>
          <span
            class="badge text-bg-secondary d-flex justify-content-center align-items-center user-select-none"
            id="displayResult"
          >
            0
          </span>
          <button class="btn btn-primary action" data-value="1">+</button>
          <button class="btn btn-success action" data-value="5">+5</button>
          <button class="btn btn-success action" data-value="10">+10</button>
          <button class="btn btn-success action" data-value="Infinity">
            Max
          </button>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
