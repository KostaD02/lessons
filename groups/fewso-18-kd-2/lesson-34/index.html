<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 34</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container-xxl m-auto pt-4">
      <section class="search w-50 m-auto shadow rounded mb-3 p-4">
        <label for="searchInput" class="form-label">Word</label>
        <div class="input-group">
          <input
            type="search"
            id="searchInput"
            name="search"
            class="form-control"
            placeholder="Search value"
          />
          <span class="input-group-text action" data-action="search">
            <i class="bi bi-search"></i>
          </span>
          <span class="input-group-text action" data-action="clear">
            <i class="bi bi-trash3"></i>
          </span>
        </div>
      </section>
      <table class="table w-100">
        <thead>
          <tr>
            <th>#</th>
            <th>Word</th>
            <th>Phonetic</th>
            <th>Part of speech</th>
            <th>Definition</th>
            <th>Synonyms</th>
            <th>Antonyms</th>
            <th>Source url</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="searchDisplay"></tbody>
      </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
